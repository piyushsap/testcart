<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="dist/style.css" rel="stylesheet" />

    <title>Shopping cart</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <img src="src/images/akqa-logo.svg" alt="logo" />
      </header>
      <div class="cart">
        <p>You have <span class="total-count"></span> item(s) in your cart</p>
        <div class="table">
          <div class="table-header">
            <div class="table-row">
              <div class="table-head">Product</div>
              <div class="table-head"></div>
              <div class="table-head">Total Cost</div>
              <div class="table-head"></div>
            </div>
          </div>
          <div class="table-body" id="itemTable"></div>
          <div class="table-footer">
            <div class="table-row">
              <div class="table-col"></div>
              <div class="table-col text-right">Subtotal</div>
              <div class="table-col subtotal"></div>
              <div class="table-col"></div>
            </div>
            <div class="table-row">
              <div class="table-col"></div>
              <div class="table-col text-right">Vat@20%</div>
              <div class="table-col totalvat"></div>
              <div class="table-col"></div>
            </div>
            <div class="table-row total">
              <div class="table-head"></div>
              <div class="table-head text-right">Total Cost</div>
              <div class="table-head cartotal"></div>
              <div class="table-head"></div>
            </div>
          </div>
        </div>
        <button id="buynow" class="btn">Buy Now</button>
      </div>
      <footer class="text-right">Copyright @ AKQA LTD Registered in England</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
